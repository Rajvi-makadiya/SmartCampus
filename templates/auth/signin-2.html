	<!-- App favicon -->

	<!-- Icon CSS -->

</head>

<body data-fx-mode="light">
	<main class="wrapper sb-default">
		<section class="auth-section-2" id="particles-js">
			<div class="fx-login-page">
				<div class="content-detail">
					<div class="main-info">
						<div class="hero-container">
							<!-- Login form -->
							<form class="login-form" method="post">
								<div class="imgcontainer">
									<a href="#"><b> LMS - SmartCampus </b></a>
								</div>
								<div class="input-control">
									<input type="text" placeholder="Enter Username" name="uname"
										required>
									<span class="password-field-show">
										<input type="password" placeholder="Enter Password"
											name="password" class="password-field" value="" required>
										<span data-toggle=".password-field"
											class="fa fa-fw fa-eye field-icon toggle-password"></span>
									</span>
									<label class="label-container">Remember me
										<input type="checkbox">
										<span class="checkmark"></span>
									</label>
									<span class="psw"><a href="{{ url_for('forgot_password') }}" class="forgot-btn">Forgot
											password?</a></span>
									<div class="login-btns">
										<button type="submit">Login</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>

	<!-- Vendor Custom -->
